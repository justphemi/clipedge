name: ğŸš€ Build Native Installers
on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            profile: linux
            name: Linux
            installer-ext: .deb
          - os: windows-latest
            profile: win  
            name: Windows
            installer-ext: .msi
          - os: macos-latest
            profile: mac-aarch64
            name: macOS
            installer-ext: .dmg

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }} Installer
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: ğŸ”¨ Build with Maven
      run: mvn clean package -P${{ matrix.profile }} -DskipTests
      
    - name: ğŸ“¦ Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}-Installer
        path: target/dist/*${{ matrix.installer-ext }}
        retention-days: 30
        
    - name: âœ… Build Complete
      run: echo "${{ matrix.name }} installer built successfully!"
